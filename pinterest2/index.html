<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINTEREST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <!-- Top navigation -->
        <div class="topnav">


            <!-- Left-aligned links (default) -->
            <div id="pinterest-icon">
                <input type="image" src="Pinterest.png" alt="Pinterest" width="24" height="24">
            </div>
            <div>
                <a href="#home">Home</a>
            </div>
            <div>
                <a href="#today">Today</a>
            </div>
            <div>
                <a href="#following">Following</a>
            </div>

            <!-- Centered link -->
            <div class="topnav-centered" >
                <input class=finder type="submit" value="      Search">
                <input class=searcher type="image" src="searcher.png" alt="searcher">
            </div>
            <!-- Right-aligned links -->

            <div class="topnav-right">

                <div id="profile-img">
                    <input type="image" src="profile.png" alt="profile-img" width="24" height="24">
                </div>
                <div id="message">
                    <input type="image" src="message.png" alt="message" width="24" height="24">
                </div>
                <div id="Notifications">
                    <input type="image" src="notifications.png" alt="Notifications" width="24" height="24">
                </div>
            </div>
        </div>

    </nav>
